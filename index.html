<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <section>
            
            <div class="greenpage">
                <div class="imagelogo">
                    
                    <img src="img/logo-shopify-1.png" alt="Logo Shopify">
                </div>

                <h1>Bring your ideas to life <br> for $1/month</h1>

                <p class="">The future of business is yours to shape. Sign up for a free trial and enjoy <br> 3 months of Shopify for $1/month on select plans.</p>

                <div class="formulario">
                    <form action="#" method="get">
                        <input type="email" name="email" id="email" required placeholder="Enter your email address" autocomplete="on">

                        
                            <button><a href="#">Start free trial</a></button>
                        
                    </form>
                </div>

                <div class="marketing">
                    <p>Try Shopify free for 3 days, no credit card required. By entering your email, you agree to receive <br> marketing emails from Shopify.</p>

                </div>

                
                <div class="imagemarketing">
                       
                        <img src="img/fundo-branco.webp" alt="">
                   
                </div>
               

            </div>

            

            

            

            
        </section>

    </main>
    

</body>
</html>
